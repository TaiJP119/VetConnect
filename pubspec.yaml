flutter_launcher_icons:
       image_path_android: "assets/images/bee_logo.jpg"
       image_path_ios: "assets/images/bee_logo.jpg"
       android: true 
       ios: true 
       min_sdk_android: 21 # android min sdk min:16, default 21
       web:
        generate: true
        image_path: "assets/images/bee_logo.jpg"
        background_color: "#hexcode"
        theme_color: "#hexcode"
       windows:
        generate: true
        image_path: "assets/images/bee_logo.jpg"
        icon_size: 48 # min:48, max:256, default: 48
       macos:
        generate: true
        image_path: "assets/images/bee_logo.jpg"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animassets/mapanimation.json
    - assets/mapicons/
